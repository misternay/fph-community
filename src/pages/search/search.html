<ion-header no-border style="margin-top: 25px;">
    <ion-navbar hideBackButton>
        <ion-buttons start>
            <button ion-button (tap)="goToHomePage()">
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>ค้นหาคนหาย</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col text-center>
            <button ion-button blue style="text-align:center" (tap)="capture()">
                <ion-icon name="camera"> ถ่ายรูป</ion-icon>
            </button>
        </ion-col>
    </ion-row>
    <ion-row>
        <img class="image-path" [src]="imagePath">
    </ion-row>
    <ion-row>
        <ion-col text-center *ngIf="isCapture">
            <button ion-button blue style="text-align:center" (tap)="confirmSearch()">
                <ion-icon name="search"> ค้นหา</ion-icon>
            </button>
        </ion-col>
    </ion-row>
</ion-content>
