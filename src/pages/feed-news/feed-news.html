<ion-header no-border style="margin-top: 25px;">
    <ion-navbar hideBackButton>
        <ion-buttons start>
            <button ion-button (tap)="goToHomePage()">
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>ข่าวสาร</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <list-photo [catList]="feedList"></list-photo>
    <ion-row>
        <ion-col col-8 offset-3>
            <span *ngIf="!feedList" style="padding-top: 50%">ยังไม่มีข่าวสารเร็วๆนี้</span>
        </ion-col>
    </ion-row>
</ion-content>
