    <ion-row no-padding (tap)="goToMissingList()">
        <ion-col class="logo">
            <img src="assets/imgs/helphope.png" alt="" height="100px">
        </ion-col>
    </ion-row>
    <ion-card style="height: 300px">
        <ion-slides pager>
            <ion-slide>
                <a href="http://www.facebook.com/messages/Thaimissing">
                    <img src="http://web.backtohome.org/images/pic01.jpg">
                </a>
                <p>ติดต่อเจ้าหน้าที่ศูนย์ข้อมูลคนหาย ผ่าน Facebook message box</p>
            </ion-slide>
            <ion-slide>
                <a href="https://www.facebook.com/media/set/?set=a.566801573333094.137163.130041893675733&type=3">
                    <img src="http://web.backtohome.org/images/pic02.jpg">
                </a>
                <p>ภาพเก่าที่ยังมีการแชร์ข้อมูลเด็กหายอยู่สามารถตรวจสอบได้ว่าภาพที่กำลังแชร์นั้นพบแล้วหรือไม่</p>
            </ion-slide>
            <ion-slide>
                <a href="http://web.backtohome.org/donation.php?width=1440&height=900">
                    <img src="http://web.backtohome.org/images/366newbth.jpg">
                </a>
                <p>สนับสนุนศูนย์ข้อมูลคนหายให้ทำงานต่อกับ "กองทุนตามน้องกลับบ้าน"</p>
            </ion-slide>
        </ion-slides>
    </ion-card>
    <ion-row no-padding (tap)="goToMissingList()">
        <ion-card>
            <ion-row style="padding-top: 16px;padding-left: 16px">
                <span>ประกาศคนหาย</span>
            </ion-row>
            <ion-row padding *ngIf="isLoadingFinnish">
                <ion-col col-3 style="border: 2px red" *ngFor="let people of peopleLists">
                    <ion-avatar item-left>
                        <img [src]="people.image" width="50%">
                    </ion-avatar>
                    <span>{{people.name}}</span>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-row>
    <contract></contract>

</ion-content>

    <ion-footer no-border>
        <div text-center no-padding class="full-height footer-menu-bar">
            <ion-row col no-padding class="full-height">
                <ion-col col-5 no-padding class="full-height" tappable (tap)="goToFeedNewspage()">
                    <button ion-button clear no-margin class="fontsizepx16 bold text-center full-width-height"
                        no-border no-padding>
                        ข่าวสาร
                    </button>
                </ion-col>
                <ion-col col-2 tappable (tap)="openCamera()"></ion-col>
                <ion-col col-5 no-padding class="full-height" tappable (tap)="goToSearchPage()">
                    <button ion-button clear no-margin class="fontsizepx16 bold text-krungthai-blue text-center full-width-height"
                        no-border no-padding>
                        ค้นหา
                    </button>
                </ion-col>
            </ion-row>
            <div class="scan-btn text-center text-white" tappable (tap)="openCamera()">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqM_zUDFo6pxZHezR83DAKj_3aY0CYIvfwI7hdqgaPqvWLzn7g"
                    class="scan-img">
                <span class="fontsizepx12 scan-label"></span>
            </div>
        </div>
    </ion-footer>
