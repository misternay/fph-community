<ion-header no-border style="margin-top: 25px;">
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
                <span style="padding-left: 6px">ช่วยกันสอดส่องดูแล</span>
            </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button icon-only (click)="logout()">
                <ion-icon name="power"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-row class="headder-profile">
        <div class="img-profile">
            <img src="assets/imgs/line.png">
        </div>
        <div class="text-profile">
            <ion-label class="fontsizepx14 light text-krungthai-blue title-profile"></ion-label>
            <ion-label class="fontsizepx24 bold name-profile">นายโอ๊คอ้า แอบหาเชอปราง</ion-label>
        </div>
    </ion-row>

    <ion-row no-padding (tap)="goToMissingList()">
        <ion-card>
            รายชื่อคนสูญหาย
            <img src="assets/imgs/banner-test.jpg">
        </ion-card>
    </ion-row>

    <ion-row no-padding>
        <ion-card>
            <img src="assets/imgs/helphope.png">
        </ion-card>
    </ion-row>

    <ion-row no-padding>
        <ion-card>
            <ion-row padding>
                <span>ข้อมูลติดต่อมูลนิธิกระจกเงา</span>
            </ion-row>
            <ion-row style="padding-left: 16px">
                <ion-col col-2>
                    <img class="img-size" src="assets/imgs/mobile.png">
                </ion-col>
                <ion-col col-10>
                    Mobile : 080-775-2673
                </ion-col>
            </ion-row>
            <ion-row style="padding-left: 16px">
                <ion-col col-2>
                    <img class="img-size" src="assets/imgs/line.png">
                </ion-col>
                <ion-col col-10>
                    Line : xxxxxxxxxxxx
                </ion-col>
            </ion-row>
            <ion-row style="padding-left: 16px">
                <ion-col col-2>
                    <img class="img-size" src="assets/imgs/facebook.png">
                </ion-col>
                <ion-col col-10>
                    Facebook : Thaimissing
                    <!-- https://www.facebook.com/Thaimissing -->
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-row>

</ion-content>
<ion-footer>
    <ion-row>
        <ion-col col-6>
            <button ion-button style="width: 100%" (tap)="goToFeedNewspage()">
                ข่าวสาร
            </button>
        </ion-col>
        <ion-col col-6>
            <button ion-button style="width: 100%" (tap)="goToSearchPage()">
                ค้นหา
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
