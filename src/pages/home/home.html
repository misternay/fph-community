<ion-header no-border style="margin-top: 25px;">
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button icon-only (click)="logout()">
                <ion-icon name="power"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-row no-padding (tap)="goToMissingList()">
        <ion-card>
            <img src="assets/imgs/banner-test.jpg">
        </ion-card>
    </ion-row>

    <ion-row no-padding>
        <ion-card>
            <img src="assets/imgs/banner-test.jpg">
        </ion-card>
    </ion-row>

    <ion-row no-padding>
        <ion-card>
            <ion-row>
                <ion-col col-2>
                    <img class="img-size" src="assets/imgs/mobile.png">
                </ion-col>
                <ion-col col-10>
                    Mobile : xxxxxxxxxxxx
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-2>
                    <img class="img-size" src="assets/imgs/line.png">
                </ion-col>
                <ion-col col-10>
                    Line : xxxxxxxxxxxx
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-2>
                    <img class="img-size" src="assets/imgs/facebook.png">
                </ion-col>
                <ion-col col-10>
                    Facebook : xxxxxxxxxxxx
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-row>

</ion-content>
