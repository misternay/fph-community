<ion-header>
  <ion-navbar>
    <ion-title>feed-news-detail</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row *ngIf="data.missing">
    <ion-col>
      <p style="text-align:center">{{data.name}}</p>
    </ion-col>
  </ion-row>
  <ion-card padding *ngIf="data.missing">
    <ion-row>
      <ion-col col-6>
        <img [src]="data.image">
      </ion-col>
      <ion-col col-6>
        <img [src]="data.missing">
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card padding *ngIf="!data.missing">
    <ion-row>
      <ion-col col-8 offset-2>
        <img [src]="data.image">
      </ion-col>
    </ion-row>
  </ion-card>
  <p>{{data.detail}}</p>
  <button ion-button block>สถานที่</button>
  <button ion-button block>ติิดต่อ</button>
</ion-content>
