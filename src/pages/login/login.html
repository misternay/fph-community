<ion-header>

  <ion-navbar>
    <ion-title>loginPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card style="margin-top:50%">
    <div style="text-align: center;font-size:24px;padding: 16px">MOCK</div>
    <ion-item>
      <ion-input type="text" placeholder="UserName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="Password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col col-7>
        <button ion-button blue style="text-align:center">Register</button>
      </ion-col>
      <ion-col>
        <button ion-button blue style="text-align:center">Forgot</button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
<ion-footer>
  <button ion-button full tapable (click)="goToHome()">GO</button>
</ion-footer>
